{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Announcement</title>
</head>
<body>
      
    <div class="main-wrapper">
        <div class="text-center">
            <img src="{% static 'AIRBUS_Blue.png' %}" class="logo"/>
            <h2 class="text-center page-heading">Announcements</h2>
        </div>
        <div class="card">
            <div class="card-body">
                <ul>
                    {% for announcement in announcements %}
                    <li class="announcement-wrap">
                        <p class="card-text"><strong>{{ announcement.title }}</strong> : {{ announcement.description }}</p>          
                    </li>
                    {% endfor %}
                </ul>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-success back-btn">Go back to the Widget</button>
          </div>
          
      </div>
      
</body>
</html>
