{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body style=" background-color: #4088FF;">
    <img src="{% static '1.jpg' %}" alt="" style=" position: fixed;  bottom: 100;  right: 100;  width: 200px; ">
    
    <h1  style="padding:5px; text-align: center;  color:white">REPORT A BUG</h1>
    <div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" style=" border-radius: 10px; background-color: white; padding: 30px;">
        <form enctype="multipart/form-data" action="{% url 'add-bugreport' %}" method="POST">
            {% csrf_token %}            
                <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Topic</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" name="topic">
                          <option selected>Choose...</option>
                          {% for topic in topics %}
                          <option value="{{ topic.topicname }}">{{ topic.topicname }}</option>
                          {% endfor %}
                        </select>
                      </div>
                        <div class="form-group">
                                <label for="exampleFormControlInput1">Subject</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" name="title">
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Describe the Bug</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
                            </div>
                           
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Attach a screenshot</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="screenshot">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Your Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    
            </div>
              
           
        </form>
        <h1  style="padding:5px; text-align: center;  color:white">{{ successful }}</h1>
        </div> 
    </div>
    
   
</body>

</html>
